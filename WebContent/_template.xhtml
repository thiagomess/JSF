<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<h:body>
	<div id="cabecalho">
		<h:graphicImage library="img" name="logo.png" />
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>

	<h:form rendered="#{usuarioLogado != null}" style="text-align:center;">
		<h:outputText
			value="Você está logado como: #{sessionScope['usuarioLogado'].email}" />
		<br/>
		<p:commandButton value="Logout" action="#{loginBean.efetuaLogout}" ></p:commandButton>
		
	</h:form>
	<br/>
	<div id="conteudo">
		<ui:insert name="conteudo"></ui:insert>
	</div>
	<div id="rodape">
		<ui:insert name="rodape"></ui:insert>
		Copyright 2017
	</div>
</h:body>
</html>
