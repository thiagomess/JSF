<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="login">
		Login
	</ui:define>
	<ui:define name="conteudo">
		<h:form id="livro">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Email:" for="email"/>
					<h:inputText id="email" value="#{loginBean.usuario.email}" required="true">
					</h:inputText>
					<h:message for="email"/>
					
					<h:outputLabel value="senha:" for="senha"/>
					<h:inputSecret id="senha" value="#{loginBean.usuario.senha}" required="true"/>
					<!-- <h:inputText id="senha" value="#{loginBean.usuario.senha}" required="true">
						<f:passThroughAttribute name="type" value="password"></f:passThroughAttribute>
					</h:inputText> -->
					<h:message for="senha"/>
					
					<h:commandButton value="Efetua login" action="#{loginBean.efetuaLogin}"/>
					
				
				</h:panelGrid>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
