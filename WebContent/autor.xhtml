<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<ui:composition template="_template.xhtml">
	<!-- passando parametro do ID na URL  -->
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}"/>
		<f:viewAction action="#{autorBean.carregarAutorPeloId}" if="#{param.autorId != null}"/>
	</f:metadata>

	<ui:define name="titulo">
			Novo Autor
		</ui:define>
	<ui:define name="conteudo">

		<h:form id="autor">
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="3">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true"
						requiredMessage="O nome do autor deve ter no mínimo 5 caracteres"
						validatorMessage="O nome do autor deve ter no mínimo 5 caracteres">
						<f:validateLength minimum="5" />
					</h:inputText>
					<h:message for="nome" />
					
					<h:outputLabel value="Email:" for="email" />
					<h:inputText id="email" value="#{autorBean.autor.email}" required="true">
						<f:passThroughAttribute name="type" value="email"></f:passThroughAttribute> <!-- serve para dar suporte ao HTML5, alterando valores do atributo  -->
					</h:inputText>
					
					<h:message for="email" />
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					<br />
					<h:commandLink value="Adicionar livro"
						action="livro?faces-redirect=true" immediate="true"></h:commandLink>
				</h:panelGrid>
			</fieldset>
		</h:form>
		<h:form>


			<fieldset>
				<legend>Autores Cadastrados</legend>
				<h:dataTable id="tabelaDeAutores" value="#{autorBean.autores}"
					var="autor">
					<h:column>
						<f:facet name="header">Autor</f:facet>
						<h:outputText value="#{autor.nome}" />
					</h:column>
					<h:column>
					<!-- OPÇÂO USANDO UMA CLASSE JAVA PARA CARREGAR AUTOR NO TEXTBOX -->  
						<f:facet name="header">Alterar</f:facet>
						<h:commandLink value="altera" action="#{autorBean.carregaAutor(autor)}"></h:commandLink>
					</h:column>
					<h:column>
						<f:facet name="header">Remover</f:facet>
						<h:commandLink value="remove"
							action="#{autorBean.removeAutor(autor)}"></h:commandLink>
					</h:column>
				</h:dataTable>
			</fieldset>
		</h:form>
	</ui:define>
	<ui:define name="rodape">
		<br />
		Cadastro de Autores - 
		</ui:define>
</ui:composition>

</html>
